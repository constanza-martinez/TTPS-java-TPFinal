<div class="login-container animated fadeIn">
    <div *ngIf="loading;else vistaRegister">
        <span>Esperando...</span>
  
    </div>
    
    <ng-template #vistaRegister>
  <div class="container">
    <form ngNativeValidate class="form-signin" #registerForm="ngForm" (ngSubmit)="addUsuario(registerForm)">
      <h2 class="form-signin-heading">Registrarse</h2>
      <label for="inputNombre" class="sr-only">Usuario:</label>
    <input type="text" id="inputNombre" name="inputNombre" class="form-control" placeholder="Nombre de Usuario" required  ngModel autofocus/>
    <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email" required ngModel/>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="inputPassword" class="form-control" placeholder="Contraseña" required ngModel #pass1/>
    <label for="inputPassword2" class="sr-only">Repetir contraseña</label>
    <input type="password" name="inputPassword2" class="form-control" placeholder="Repetir contraseña" required ngModel #pass2/>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Registrarse</button> 
  </form>
  <div>
    
  </div>
  </div>
</ng-template>
  </div>
